<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valoriza - Calculadora de Imóveis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="cal.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-xl p-4" style="width: 100%; max-width: 450px;">
            <h2 class="text-center mb-4 text-primary">Calculadora de Imóveis</h2>
            <form id="formulario" onsubmit="return calcularImovel(event)">
                <div class="mb-3">
                    <label for="quartos" class="form-label">Número de Quartos</label>
                    <input type="number" class="form-control" id="quartos" min="1" max="4" placeholder="1 a 4 quartos" required>
                </div>
                <div class="mb-3">
                    <label for="metragem" class="form-label">Metragem (m²)</label>
                    <input type="number" class="form-control" id="metragem" min="1" placeholder="Metragem do imóvel" required>
                </div>
                <div class="mb-3">
                    <label for="preco" class="form-label">Preço por m² (R$)</label>
                    <input type="number" class="form-control" id="preco" min="1" placeholder="Preço por metro quadrado" required>
                </div>
                <div class="mb-4">
                    <label class="form-label">Tipo de Imóvel</label><br>
                    <input type="radio" id="casa" name="residencia" checked>
                    <label for="casa" class="me-3">Casa</label>
                    <input type="radio" id="apartamento" name="residencia">
                    <label for="apartamento">Apartamento</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2">Calcular</button>
            </form>
            <div id="resultado" class="mt-4 text-center h4 text-success"></div>
        </div>
    </div>

    <script src="cal.js"></script>
</body>

</html>
